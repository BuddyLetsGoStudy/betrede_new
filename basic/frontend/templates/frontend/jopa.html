<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Betrede</title>
		<meta charset="utf-8">


		<link rel="apple-touch-icon" sizes="180x180" href="https://new.betrede.com/static/frontend/img/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="https://new.betrede.com/static/frontend/img/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="https://new.betrede.com/static/frontend/img/favicon-16x16.png">
		<link rel="manifest" href="https://new.betrede.com/static/frontend/img/site.webmanifest">
		<link rel="shortcut icon" href="https://new.betrede.com/static/frontend/img/favicon.ico">
		<meta name="msapplication-TileColor" content="#da532c">
		<meta name="msapplication-config" content="https://new.betrede.com/static/frontend/img/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">
		
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	</head>
	<style>
		html, body {
		width: 100%;
		height: 100%;
		cursor: none;
		}
		body {
			background-color: #ffffff;
			margin: 0;
			overflow: hidden;
			font-family: arial;
		}
		#blocker {
			position: absolute;
			width: 100%;
			height: 100%;
			background-color: rgba(0,0,0,0.5);
		}

		#instructions {
			cursor: pointer;
			width: 100%;
			height: 100%;
			display: -webkit-box;
			display: -moz-box;
			display: box;
			-webkit-box-orient: horizontal;
			-moz-box-orient: horizontal;
			box-orient: horizontal;
			-webkit-box-pack: center;
			-moz-box-pack: center;
			box-pack: center;
			-webkit-box-align: center;
			-moz-box-align: center;
			box-align: center;
			color: #ffffff;
			text-align: center;
			cursor: pointer;
		}
	</style>
	<body>
		<script src="https://threejs.org/build/three.min.js"></script>
		<script src="https://threejs.org/examples/js/libs/stats.min.js"></script>
		<script src="https://logachev.top/static/PointerLockControls.js"></script>

		<div id="blocker">
			<div id="instructions">
				<span style="font-size:40px">Click to play</span>
				<br />
				(W, A, S, D = Move, SPACE = Jump, MOUSE = Look around)
			</div>
		</div>
		<script>
			const spaceID = {{spaceID}};
			
			var camera, scene, renderer;
			var geometry, material, mesh;
			var controls;
			var objects = [];
			var raycaster;
			var blocker = document.getElementById( 'blocker' );
			var instructions = document.getElementById( 'instructions' );
			// https://www.html5rocks.com/en/tutorials/pointerlock/intro/
			var havePointerLock = 'pointerLockElement' in document || 'mozPointerLockElement' in document || 'webkitPointerLockElement' in document;
			if ( havePointerLock ) {
				var element = document.body;
				var pointerlockchange = function ( event ) {
					if ( document.pointerLockElement === element || document.mozPointerLockElement === element || document.webkitPointerLockElement === element ) {
						controlsEnabled = true;
						controls.enabled = true;
						blocker.style.display = 'none';
					} else {
						controls.enabled = false;
						blocker.style.display = '-webkit-box';
						blocker.style.display = '-moz-box';
						blocker.style.display = 'box';
						instructions.style.display = '';
					}
				};
				var pointerlockerror = function ( event ) {
					instructions.style.display = '';
				};
				// Hook pointer lock state change events
				document.addEventListener( 'pointerlockchange', pointerlockchange, false );
				document.addEventListener( 'mozpointerlockchange', pointerlockchange, false );
				document.addEventListener( 'webkitpointerlockchange', pointerlockchange, false );
				document.addEventListener( 'pointerlockerror', pointerlockerror, false );
				document.addEventListener( 'mozpointerlockerror', pointerlockerror, false );
				document.addEventListener( 'webkitpointerlockerror', pointerlockerror, false );
				instructions.addEventListener( 'click', function ( event ) {
					instructions.style.display = 'none';
					// Ask the browser to lock the pointer
					element.requestPointerLock = element.requestPointerLock || element.mozRequestPointerLock || element.webkitRequestPointerLock;
					if ( /Firefox/i.test( navigator.userAgent ) ) {
						var fullscreenchange = function ( event ) {
							if ( document.fullscreenElement === element || document.mozFullscreenElement === element || document.mozFullScreenElement === element ) {
								document.removeEventListener( 'fullscreenchange', fullscreenchange );
								document.removeEventListener( 'mozfullscreenchange', fullscreenchange );
								element.requestPointerLock();
							}
						};
						document.addEventListener( 'fullscreenchange', fullscreenchange, false );
						document.addEventListener( 'mozfullscreenchange', fullscreenchange, false );
						element.requestFullscreen = element.requestFullscreen || element.mozRequestFullscreen || element.mozRequestFullScreen || element.webkitRequestFullscreen;
						element.requestFullscreen();
					} else {
						element.requestPointerLock();
					}
				}, false );
			} else {
				instructions.innerHTML = 'Your browser doesn\'t seem to support Pointer Lock API';
			}
			init();
			animate();
			var controlsEnabled = false;
			var moveForward = false;
			var moveBackward = false;
			var moveLeft = false;
			var moveRight = false;
			var canJump = false;
			var prevTime = performance.now();
			var velocity = new THREE.Vector3();

			function genWall(boxGeom, meshPos, scene){
				let geometry = new THREE.BoxGeometry(boxGeom[0], boxGeom[1], boxGeom[2]);
				let material = new THREE.MeshPhongMaterial( { color: 0xe5e5e5, specular: 0xffffff, shininess: 10, shading: THREE.FlatShading } );
			
				let mesh = new THREE.Mesh( geometry, material );
				mesh.position.x = meshPos[0];
				mesh.position.y = meshPos[1];
				mesh.position.z = meshPos[2];
				mesh.castShadow = true;
				mesh.receiveShadow = true;
				scene.add(mesh);
			}

			function genLight(pos, targetPos, scene){
				var spotLight = new THREE.SpotLight( 0xffffff, 0.5 );

				spotLight.position.set(pos[0], pos[1], pos[2]);
				spotLight.target.position.set(targetPos[0], targetPos[1], targetPos[2]);
				spotLight.castShadow = true;
				spotLight.angle = Math.PI / 3;
				spotLight.penumbra = 0.5;
				spotLight.decay = 2;
				spotLight.distance = 200;
				spotLight.shadow.mapSize.width = 1024;
				spotLight.shadow.mapSize.height = 1024;
				spotLight.shadow.camera.near = 60;
				spotLight.shadow.camera.far = 200;
				scene.add( spotLight );
				scene.add( spotLight.target );
			}

			function init() {
				camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 1000);
				scene = new THREE.Scene();
				scene.fog = new THREE.Fog( 0x696969, 0, 1200 );
				
				//1 dir light

				dirLight = new THREE.DirectionalLight( 0xffffff, 0.7 );
				dirLight.color.setHSL( 0.1, 1, 0.95 );
				dirLight.position.set( 1, 1.75, -1 );
				dirLight.position.multiplyScalar( 50 );
				scene.add( dirLight );

				dirLight.castShadow = false;

				dirLight.shadowMapWidth = 2048;
				dirLight.shadowMapHeight = 2048;

				var d = 50;

				dirLight.shadowCameraLeft = -d;
				dirLight.shadowCameraRight = d;
				dirLight.shadowCameraTop = d;
				dirLight.shadowCameraBottom = -d;

				dirLight.shadowCameraFar = 3500;
				dirLight.shadowBias = -0.0001;
				dirLight.shadowCameraVisible = true;

				//2 dir light

				dirLight = new THREE.DirectionalLight( 0xffffff, 0.7 );
				dirLight.color.setHSL( 0.1, 1, 0.95 );
				dirLight.position.set( -1, 1.75, 1 );
				dirLight.position.multiplyScalar( 50 );
				scene.add( dirLight );

				dirLight.castShadow = false;

				dirLight.shadowMapWidth = 2048;
				dirLight.shadowMapHeight = 2048;

				var d = 50;

				dirLight.shadowCameraLeft = -d;
				dirLight.shadowCameraRight = d;
				dirLight.shadowCameraTop = d;
				dirLight.shadowCameraBottom = -d;

				dirLight.shadowCameraFar = 3500;
				dirLight.shadowBias = -0.0001;
				dirLight.shadowCameraVisible = true;

				
				// controls
				controls = new THREE.PointerLockControls( camera );
				scene.add( controls.getObject() );
				
				var onKeyDown = function ( event ) {

				switch ( event.keyCode ) {
					case 38: // up
					case 87: // w
						moveForward = true;
						break;

					case 37: // left
					case 65: // a
						moveLeft = true; break;

					case 40: // down
					case 83: // s
						moveBackward = true;
						break;

					case 39: // right
					case 68: // d
						moveRight = true;
						break;

					case 32: // space
						if ( canJump === true ) velocity.y += 350;
						canJump = false;
						break;

				}

				};

				var onKeyUp = function ( event ) {

				switch( event.keyCode ) {
					case 38: // up
					case 87: // w
						moveForward = false;
						break;

					case 37: // left
					case 65: // a
						moveLeft = false;
						break;

					case 40: // down
					case 83: // s
						moveBackward = false;
						break;

					case 39: // right
					case 68: // d
						moveRight = false;
						break;

				}

				};

				document.addEventListener( 'keydown', onKeyDown, false );
				document.addEventListener( 'keyup', onKeyUp, false );

				raycaster = new THREE.Raycaster( new THREE.Vector3(), new THREE.Vector3( 0, - 1, 0 ), 0, 10 );

				// floor
				var groundGeo = new THREE.PlaneBufferGeometry( 10000, 10000 );
				var groundMat = new THREE.MeshPhongMaterial( { color: 0x696969, specular: 0xffffff, shininess: 10000, reflection: 100, shading: THREE.FlatShading, side: THREE.DoubleSide } );

				var ground = new THREE.Mesh( groundGeo, groundMat );
				ground.rotation.x = -Math.PI/2;
				ground.position.y = 0;
				scene.add( ground );

				ground.receiveShadow = true;


				// objects
				genWall([1, 30, 90], [60, 10, 0], scene);
				genWall([1, 30, 90], [-60, 10, 0], scene);
				genWall([90, 30, 1], [0, 10, 60], scene);
				genWall([90, 30, 1], [0, 10, -60], scene);

				// light
				genLight([55, 25, 0], [59, 10, 0], scene);
				genLight([55, 25, -26], [59, 10, -26], scene);
				genLight([55, 25, 26], [59, 10, 26], scene);

				genLight([-55, 25, 0], [-59, 10, 0], scene);
				genLight([-55, 25, -26], [-59, 10, -26], scene);
				genLight([-55, 25, 26], [-59, 10, 26], scene);

				genLight([0, 25, 55], [0, 10, 59], scene);
				genLight([-26, 25, 55], [-26, 10, 59], scene);
				genLight([26, 25, 55], [26, 10, 59], scene);

				genLight([0, 25, -55], [0, 10, -59], scene);
				genLight([-26, 25, -55], [-26, 10, -59], scene);
				genLight([26, 25, -55], [26, 10, -59], scene);

				// boxGeom = [10, 50, 100];
                // wallPos = [0, 0, 0];
				// geometry = new THREE.BoxGeometry(boxGeom[0], boxGeom[1], boxGeom[2]);
                // material = new THREE.MeshBasicMaterial( { color: '#ff00fb'} );
            
                // wall = new THREE.Mesh( geometry, material );
                // wall.position.x = wallPos[0];
                // wall.position.y = wallPos[1];
                // wall.position.z = wallPos[2];
                // wall.castShadow = true;
                // wall.receiveShadow = true;
				// scene.add( wall );
				const artPos = [
					[59.5, 10, 0, 1], [59.5, 10, -26, 1], [59.5, 10, 26, 1], [-59.5, 10, 0, 1], [-59.5, 10, -26, 1],
					[-59.5, 10, 26, 1], [0, 10, 59.5, 2], [-26, 10, 59.5, 2], [26, 10, 59.5, 2], [0, 10, -59.5, 2],
					[-26, 10, -59.5, 2], [26, 10, -59.5, 2]
				]

				fetch(`/api/spaces/${spaceID}/`)
				.then(response => response.json())
  				.then(data => {
					  const artObjectsID = data.artobjects;
					  console.log(artObjectsID)
					  artObjectsID.map((id, i) => {
						fetch(`/api/artobjectsshadows/${id}/`)
							.then(response => response.json())
							.then(data => {
								const imgUrl = data.artobject.upload;
								console.log(data);
								const { width, height } = data.artobject;
								const artPosition = data.position;
								let texture = new THREE.TextureLoader().load(imgUrl)
								texture.wrapS = THREE.RepeatWrapping
								texture.wrapT = THREE.RepeatWrapping
								texture.repeat.set( 1, 1 );
								let incr = 7;
								if (artPos[artPosition][3] === 1) {
									let geometry = new THREE.BoxGeometry(0.7, height * incr, width * incr)
									let material = new THREE.MeshBasicMaterial({color: '#fff', map:texture, specular: 0xffffff, shininess: 10, shading: THREE.FlatShading})
									let cube = new THREE.Mesh(geometry, material)
									cube.position.x = artPos[artPosition][0];
									cube.position.y = artPos[artPosition][1];
									cube.position.z = artPos[artPosition][2];
									scene.add(cube)

									let geometryRamka = new THREE.BoxGeometry(0.69, height * incr + 0.2, width * incr + 0.2)
									let materialRamka = new THREE.MeshPhongMaterial( { color: '#2b2b2b', specular: 0xffffff, shininess: 10, shading: THREE.FlatShading } );
									let ramka = new THREE.Mesh(geometryRamka, materialRamka)
									ramka.position.x = artPos[artPosition][0];
									ramka.position.y = artPos[artPosition][1];
									ramka.position.z = artPos[artPosition][2];
									scene.add(ramka)
								
								} else {
									let geometry = new THREE.BoxGeometry(width * incr, height * incr, 0.7)
									let material = new THREE.MeshBasicMaterial({color: '#fff', map:texture, specular: 0xffffff, shininess: 10, shading: THREE.FlatShading})
									let cube = new THREE.Mesh(geometry, material)
									cube.position.x = artPos[artPosition][0];
									cube.position.y = artPos[artPosition][1];
									cube.position.z = artPos[artPosition][2];
									scene.add(cube)

									let geometryRamka = new THREE.BoxGeometry(width * incr + 0.2, height * incr + 0.2, 0.69)
									let materialRamka = new THREE.MeshPhongMaterial( { color: '#2b2b2b', specular: 0xffffff, shininess: 10, shading: THREE.FlatShading } );
									let ramka = new THREE.Mesh(geometryRamka, materialRamka)
									ramka.position.x = artPos[artPosition][0];
									ramka.position.y = artPos[artPosition][1];
									ramka.position.z = artPos[artPosition][2];
									scene.add(ramka)
								
								}
								
							})
					  })
					})
				//
					renderer = new THREE.WebGLRenderer( { antialias: true } );
					renderer.setClearColor( scene.fog.color );
					renderer.setPixelRatio( window.devicePixelRatio );
					renderer.setSize( window.innerWidth, window.innerHeight );
					document.body.appendChild( renderer.domElement );

					renderer.gammaInput = true;
					renderer.gammaOutput = true;

					renderer.shadowMap.enabled = true;
					renderer.shadowMap.type = THREE.PCFSoftShadowMap;
					renderer.shadowMap.renderReverseSided = false;

					//

					window.addEventListener( 'resize', onWindowResize, false );
			}
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			function animate() {
				requestAnimationFrame( animate );

				if ( controlsEnabled ) {
					raycaster.ray.origin.copy( controls.getObject().position );
					raycaster.ray.origin.y -= 10;

					var intersections = raycaster.intersectObjects( objects );

					var isOnObject = intersections.length > 0;

					var time = performance.now();
					var delta = ( time - prevTime ) / 1000;

					velocity.x -= velocity.x * 10 * delta;
					velocity.z -= velocity.z * 10 * delta;

					velocity.y -= 9.8 * 100.0 * delta; // 100.0 = mass

					if ( moveForward ) velocity.z -= 200.0 * delta;
					if ( moveBackward ) velocity.z += 200.0 * delta;

					if ( moveLeft ) velocity.x -= 200.0 * delta;
					if ( moveRight ) velocity.x += 200.0 * delta;

					if ( isOnObject === true ) {
						velocity.y = Math.max( 0, velocity.y );

						canJump = true;
					}

					controls.getObject().translateX( velocity.x * delta );
					controls.getObject().translateY( velocity.y * delta );
					controls.getObject().translateZ( velocity.z * delta );

					if ( controls.getObject().position.y < 10 ) {

						velocity.y = 0;
						controls.getObject().position.y = 10;

						canJump = true;

					}

					prevTime = time;

				}
				renderer.render( scene, camera );
			}
            
		</script>
	</body>
</html>
